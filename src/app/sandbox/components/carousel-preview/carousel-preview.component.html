<div class="justify-center flex items-center p-4">
  <hlm-carousel class="w-full max-w-xs">
    <hlm-carousel-content>
      @for (item of items; track item) {
        <hlm-carousel-item>
          <div class="p-1">
            <section class="bg-card border border-border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring rounded-lg shadow-sm text-card-foreground">
              <p
                class="flex items-center justify-center p-6 aspect-square"
              >
                <span class="text-4xl font-semibold">{{ item }}</span>
              </p>
            </section>
          </div>
        </hlm-carousel-item>
      }
    </hlm-carousel-content>
    <button hlm-carousel-previous type="button">
      <span class="sr-only">Previous slide</span>
    </button>
    <button hlm-carousel-next type="button">
      <span class="sr-only">Next slide</span>
    </button>
  </hlm-carousel>
</div>
